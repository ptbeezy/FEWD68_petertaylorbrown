<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Client News</h1>
    </div>
  </header>
    <div class="wrapper">
      <section class="action-container">
        <form>
          <input type="text" name="actionInput" id="actionInput" placeholder="Add a new action item...">
          <input type="submit" id="submitBtn">
          <h2>Action Items</h2>
          <ul id="actionItems"></ul>
          <a class="show-completed" href="#">show all completed</a>
        </form>
      </section>
      <section class="backburner-container">
        <h2 class="inactive">Backburner</h2>
      </section>
      <section class="references-container inactive">
        <h2 class="inactive">References</h2>
      </section>
    </div>
    
    
  
  <footer>
    
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</html>
